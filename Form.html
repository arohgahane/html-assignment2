<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index.html" method="get">
        <label>Name</label>
        <input type="text" name="name" value="" placeholder="Name"><br><br>
        <label>Email Address</label>
        <input type="email" name="email" placeholder="Email"><br><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Password"><br>

        <p>Lanuage</p>
        <input type="radio" name="language" value="react">React <br>
        <input type="radio" name="language" value="angular">Angular <br>
        <input type="radio" name="language" value="vue">Vue <br>


        <p>Course</p>
        <input type="checkbox" name="course1" value="MERN" required>MERN <br>
        <input type="checkbox" name="course2" value="MEAN">MEAN <br>
        <input type="checkbox" name="course3" value="MEVN">MEVN <br><br>

        <label>Field:</label><br>
        <select name="course" value="frontend" value="backend" value="fullstack">
            <option name="course" value="frontend">Front End</option>
            <option name="course" value="backend">Back End</option>
            <option name="course" value="fullstack">Full Stack </option>
        </select><br><br>

        <textarea  name="description" cols="30" rows="10"></textarea><br><br>

        <label>Phone Number</label>
        <input type="tel" name="phone">
        <input type="submit">

        <h1>TABLES</h1>
        <a href="./index1.html">Click Here</a>

    </form>
</body>
</html>
